            <div class="z-50 hidden text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
                 id="user-dropdown">
                {% if user.is_authenticated %}
                <div class="px-4 py-3">
                    <span class="block text-sm text-gray-900 dark:text-white">{{ user.username }}</span>
                    <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">{{ user.username }}@mail.com</span>
                </div>
                    {% endif %}

                <ul class="py-2" aria-labelledby="user-menu-button">
                    {% if user.is_authenticated %}
                    <li>
                        <a href="#"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Dashboard</a>
                    </li>
                    <li>
                        <a href="{% url 'user_auth:sign_out' %}"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign
                            out</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'user_auth:signin' %}"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Login</a>
                    </li>
                    <li>
                        <a href="{% url 'user_auth:register' %}"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
